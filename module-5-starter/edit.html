<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src='/static/jquery-1.11.3.min.js'></script>
</head>
<body>
<div class='main'>
    <h3>Welcome to THESIS ARCHIVE, {{user}}</h3>
    <a href="{{url}}" style="float: right;">{{link_text}}</a>
    <br>
    <br>
    <div class='form-section'>
        <!-- your form here -->
        <form action="/edit/{{data.key.id}}" method="post" class='thesis-entry'>
          <select name="thesis_year">
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
          </select>
          <input class="field" type="text" name="thesis_title" placeholder="TITLE" value="{{thesis.thesis_title}}"/>
          <textarea class="field" name="thesis_abstract" placeholder="ABSTRACT"value="{{thesis.thesis_abstract}}" > </textarea>
          <input class="field" type="text" name="thesis_adviser" placeholder="ADVISER" value="{{thesis.thesis_adviser}}"/>
          <select name="thesis_section">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="submit" value="UPDATE" />
        </form>
    </div>
</div>


<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
